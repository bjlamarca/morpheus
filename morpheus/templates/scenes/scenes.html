{% block page %}





<input type="hidden" id="token" value="{{ csrf_token }}">

<div class="container-fluid rounded p-4">
    
    <div class="row">
        <div class="col col-lg-8">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link  active" id="sc-list-tab" data-bs-toggle="tab" data-bs-target="#sc-list" type="button" role="tab" aria-controls="sc-list" aria-selected="true">Scenes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="sc-detail-tab" data-bs-toggle="tab" data-bs-target="#sc-detail" type="button" role="tab" aria-controls="sc-detail" aria-selected="false">Detail</button>
            </li>
            <li class="nav-item" role="presentation">

              </li>
            
          </ul>
        
          <div class="tab-content mt-3" id="myTabContent">
            

            <div class="tab-pane fade  show active" id="sc-list" role="tabpanel" aria-labelledby="sc-list-tab">
              <div class="card">
                <div class = "card-body">
                  <button class="btn btn-primary" type="button" hx-get="{% url 'scenes:create' %}" hx-target="#sc-detail-area">Add Scene</button>
                  <div id="sc-list-area" hx-get="{% url 'scenes:scene-list' %}" hx-trigger="load" hx-swap="outerHTML">

                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="sc-detail" role="tabpanel" aria-labelledby="sc-detail-tab">
              <div class="card">
                <div class = "card-body">
                  <div id="sc-detail-area" >
                    <p>Select a Scene</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="sc-general" role="tabpanel" aria-labelledby="sc-general-tab">
              <div class="card">
                <div class = "card-body">
                  <div class="d-grid gap-2 col-4 d-md-block">
                  
                    <p id="message">Message</p>
                      <input id="sync-device-db" class="btn btn-outline-primary m-2" type="button"
                          value="Device">
                      
                  
                  </div>
                </div>
              </div>
            </div>
