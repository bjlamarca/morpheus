{% extends 'layout.html' %}
{% load static %}
{% load render_table from django_tables2 %}

{% block page %}





<input type="hidden" id="token" value="{{ csrf_token }}">

<div class="container-fluid rounded p-4">
    
    <div class="row">
        <div class="col col-lg-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab" aria-controls="tools" aria-selected="true">General</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="lights-tab" data-bs-toggle="tab" data-bs-target="#lights" type="button" role="tab" aria-controls="lights" aria-selected="false">Lights</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="buttons-tab" data-bs-toggle="tab" data-bs-target="#buttons" type="button" role="tab" aria-controls="buttonss" aria-selected="false">Buttons</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="alldevices-tab" data-bs-toggle="tab" data-bs-target="#alldevices" type="button" role="tab" aria-controls="alldevices" aria-selected="false">All Devices</button>
            </li>
          </ul>
        
          <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
              <div class="card">
                <div class = "card-body">
                  <div class="d-grid gap-2 col-4 d-md-block">
                  
                    <p id="message">Message</p>
                    <input id="sync-device-db" class="btn btn-outline-primary" type="button"
                          value="Sync Hue Device DB">
                      <input id="sync-morph-dev" class="btn btn-outline-primary" type="button"
                          value="Sync Morpheus Device Types">
                    
                    <input id="test" class="btn btn-outline-primary" type="button"
                          value="Test">
                  
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="lights" role="tabpanel" aria-labelledby="lights-tab">
              <div class="card">
                <div class = "card-body">
                  <div id="light-area" hx-get="{% url 'hue:light-list' %}" hx-trigger="load" hx-swap="outerHTML">

                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="buttons" role="tabpanel" aria-labelledby="buttons-tab">
              <div class="card">
                <div class = "card-body">
                  <div id="button-area" hx-get="{% url 'hue:button-list' %}" hx-trigger="load" hx-swap="outerHTML">

                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="alldevices" role="tabpanel" aria-labelledby="alldevices-tab">
              <div class="card">
                <div class = "card-body">
                  <div id="device-area" hx-get="{% url 'hue:device-list' %}" hx-trigger="load" hx-swap="outerHTML">

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>



           
            
        </div>
    </div>      
</div>

<script>
  const genSocket = new WebSocket(
      'ws://'
      + window.location.host
      + '/ws/hue/gen/'
      
  );

  genSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    document.querySelector('#message').innerHTML = data.message;
  };

  genSocket.onclose = function(e) {
    console.error('Dashboard socket closed unexpectedly');
  };

  document.querySelector('#sync-device-db').onclick = function(e) {
    genSocket.send(JSON.stringify({
      'message': 'sync_device_db'
    }));
  };

  document.querySelector('#sync-morph-dev').onclick = function(e) {
    genSocket.send(JSON.stringify({
      'message': 'sync_morph_dev'
    }));
  };
  
  document.querySelector('#test').onclick = function(e) {
    genSocket.send(JSON.stringify({
            'message': 'test'
    }));
  };

</script>

{% endblock %}
